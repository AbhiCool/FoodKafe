    <div class="container">
      <div class="row marginTop0" >
        <div class="col-sm-6">
          <div class="row">
            <div class="col-md-10 hidden-xs">
              <img src="images/foodkafe.png" class="img-responsive center-block" alt="iPhone">
            </div>
            <div class="col-md-2">
              <!-- <img src="images/foodkafe_android.png" class="img-responsive center-block" alt="Android-Iphone"> -->
            </div>
          </div>
        </div>
        <div class="col-sm-6 text-center marginTop0">
          <!-- <h2>Introduction</h2> -->
          <div class="row">
            <div class="col-xs-12">
              <img src="images/logo.png" class="center-block img-responsive pull-left logoImgize" alt="Foodcafe logo">

          <div class="row">
            <div class="visible-xs-12 hidden-sm hidden-md hidden-lg">
              <br>
              <img src="images/foodkafe.png" class="img-responsive center-block maxWidth81pimg" alt="iPhone">
            </div>
          </div>


         <!-- <p>When working with a brand whose name is a familiar physical object, 
            it's all too easy to represent it literally.   
         </p> -->

          <br>
          <div class="embed-responsive embed-responsive-16by9">

          <br>

          <div class="row">
            <div class="col-sm-4 padding20">
              <a target="_blank" href="https://www.apple.com/in/itunes/"><img class="img-responsive  center-block appleImg" src="images/iphoneAppStore.png" alt="Iphone"></a>
            </div>
            <div class="col-sm-4 padding20">
              <a target="_blank" href="https://play.google.com/store/apps?hl=en"><img class="img-responsive  center-block googlePlayImg" src="images/GooglePlayStore.png" alt="playstore"></a>

            <div class="col-sm-4 padding20">
              <a target="_blank" href="http://windows.microsoft.com/en-IN/windows-8/apps#Cat=t0"><img class="img-responsive  center-block windowsImg" src="images/WindowsAppStore.png" alt="windows"></a>
            </div>
        </div>
      </div>

    <br>
    <div class="row">
      <div class="col-md-offset-4 col-md-4">

      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <script>
    $(document).ready(function(){
      $(window).on("resize", function () {
        var containerHeight=$(".container").height();
        var windowHeight=$( window ).height();
        var padding=(windowHeight-containerHeight)/2;
        if(padding<0)
          padding=0;
        $(".container").css("margin-top",padding);
      }).resize();
    });
    </script>
